commands:
  hello: echo "Hello, Gnarly!"
  kerninfo: uname -r
  sysinfo:
    script: |
      echo "=== System Information ==="
      uname -a
      echo -e "\n=== CPU Info ==="
      lscpu | grep -E "^(Model name|Architecture|CPU\(s\))"
      echo -e "\n=== Memory Info ==="
      free -h
      echo -e "\n=== Disk Usage ==="
      df -h
      echo -e "\n=== Distribution Info ==="
      cat /etc/os-release | grep -E "^(NAME|VERSION)="
